sudo: false
language: generic

cache:
  apt: true
  directories:
    - /tmp/tools

matrix:
  include:
    - env: CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
            - libudev-dev
            - libjpeg8-dev
            - libopenal-dev
            - libx11-xcb-dev
            - libsndfile1-dev
            - libxcb-image0-dev
            - libxcb-randr0-dev
          sources: &sources
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise
    - env: CXX=clang++-3.8 CC=clang-3.8
      addons:
        apt:
          packages:
            - clang-3.8
            - libudev-dev
            - libjpeg8-dev
            - libopenal-dev
            - libx11-xcb-dev
            - libsndfile1-dev
            - libxcb-image0-dev
            - libxcb-randr0-dev
          sources: *sources

before_install:
  - export PATH="$HOME/bin:$PATH"
  -
  - mkdir ~/bin
  - wget --no-check-certificate --no-clobber -O /tmp/tools/cmake https://cmake.org/files/v3.4/cmake-3.4.0-rc3-Linux-x86_64.sh || true
  - chmod -R +x /tmp/tools

install:
  - /tmp/tools/cmake --prefix="$HOME" --exclude-subdir

before_script :
  - mkdir build
  - cd build

script:
  - cmake -G"Unix Makefiles" .. -DBUILD_SHARED_LIBS=FALSE
  - make
